<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" [formGroup]="form" (ngSubmit)="onSubmit()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Se connecter</h3>

            <div class="form-outline mb-4">
              <input type="text" name="username" class="form-control form-control-lg" formControlName="username"
                placeholder="Identifiant" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Le login est obligatoire</div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <input name="pwd" type="password" id="form2Example28" class="form-control form-control-lg"
                formControlName="password" placeholder="Mot de passe" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Le mot de passe est obligatoire</div>
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Se connecter</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">mot de passe oubli√©?</a></p>
            <p>Vous n'avez pas de compte? <a routerLink="../register" class="btn btn-link">Pour s'inscrire, c'est ici</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/params/images/auto.jpg" alt="Login image" class="w-100 vh-100"
          style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
